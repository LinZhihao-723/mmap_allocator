name: "Build And Test"

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: "${{github.workflow}}-${{github.ref}}"
  # Cancel in-progress jobs for efficiency
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-22.04", "ubuntu-24.04"]
    runs-on: "${{matrix.os}}"
    steps:
      - uses: "actions/checkout@v4"

      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.10"

      - name: "Setup linter"
        run: |
          python3 -m pip install clang-format

      - name: "Format check"
        run: |
          clang-format -i -fallback-style=none \
            --Werror --dry-run \
            src/mmap_allocator/*

      - name: "Build"
        run: |
          cmake -S . -B build
          cmake --build build

      - name: "Compile test cases"
        run: |
          cd test
          make -j all

      - name: "Run `c_test`"
        run: |
          LD_PRELOAD=./build/libmmap_allocator.so \
          ENV_MMAP_HEAP_SIZE=5049942016 \
          ./test/c_test.exe

